{% extends "base.html" %}

{% block meta %}
<meta name="description" content="Find all the of our top picks in the archive of research updates.">
<meta property="og:title" content="Research Daily: Archive of all the top picks" />
<meta property="og:description" content="Find all the of our top picks in the archive of research updates." />
<meta property="og:image" content="https://researchdaily.blog/dAIly.png" />
<meta property="og:url" content="https://researchdaily.blog/blog" />
<meta property="og:type" content="website" />

<link rel="canonical" href="https://researchdaily.blog/blog" />
{% endblock meta %}

{% block segment %}
<h2 class="displayTitle">
  {{ section.title}}
</h2>
<div class="bloggrid">
  <div class="w-layout-grid gridlayout">
    {% for page in section.pages %}
    <a href="{{page.permalink | safe}}" class="clickDisp">
    <div class="blogdisplay"><img src="{{ page.extra["cover_path"] }}" loading="lazy" alt="" class="blogcoverimage">
      <h2 class="blogtitle">{{ page.title}}</h2>
      <h3 class="blogdate">{{ page.extra["display_date"] }}</h3>
      <h3 class="blogpapertags">{{page.extra["paper_tags"]}}</h3>
      <p class="blogbriefdescp">{{page.description}}</p>
    </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock segment%}
